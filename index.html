<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermittent Fasting Tracker</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header class="py-3 neumorphic">
  <div class="container">
  <div class="d-flex justify-content-between align-items-center">
  <h1 class="text-center mb-0">Intermittent Fasting Tracker</h1>
  <button id="darkModeToggle" class="btn btn-outline-secondary"><i class="fas fa-moon"></i> Dark Mode</button>
  </div>
  <p class="text-center">Your companion for a healthier lifestyle</p>
  </div>
  </header>
 
  <main class="container py-4">
  <section id="fastingPlan" class="mb-4">
  <h2>Fasting Plan</h2>
  <div class="card neumorphic">
  <div class="card-body">
  <form id="fastingForm">
  <div class="mb-3">
  <label for="planType" class="form-label">Choose a Plan:</label>
  <select class="form-select" id="planType" name="planType">
  <option value="16:8">16:8</option>
  <option value="18:6">18:6</option>
  <option value="20:4">20:4</option>
  <option value="OMAD">OMAD (One Meal a Day)</option>
  <option value="5:2">5:2</option>
  <option value="custom">Custom Schedule</option>
  </select>
  </div>
 
  <div id="customScheduleFields" style="display: none;">
  <div class="mb-3">
  <label for="fastingHours" class="form-label">Fasting Hours:</label>
  <input type="number" class="form-control" id="fastingHours" name="fastingHours" min="1" max="24">
  </div>
  <div class="mb-3">
  <label for="eatingHours" class="form-label">Eating Hours:</label>
  <input type="number" class="form-control" id="eatingHours" name="eatingHours" min="1" max="24">
  </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Start Fast</button>
  <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
  </form>
  </div>
  </div>
  </section>
 
  <section id="tracker" class="mb-4">
  <h2>Tracker</h2>
  <div class="card neumorphic">
  <div class="card-body">
  <div id="countdownTimer">
  <p>Time Remaining: <span id="time">00:00:00</span></p>
  </div>
  <div id="fastingStatus">
  <p>Status: <span id="status">Not Started</span></p>
  </div>
  </div>
  </div>
  </section>
 
  <section id="waterIntake" class="mb-4">
  <h2>Water Intake</h2>
  <div class="card neumorphic">
  <div class="card-body">
  <div class="mb-3">
  <label for="waterAmount" class="form-label">Water Amount (ml):</label>
  <input type="number" class="form-control" id="waterAmount" name="waterAmount" min="0">
  </div>
  <button type="button" class="btn btn-success" id="addWater">Add Water</button>
  <p>Total Water Intake: <span id="totalWater">0 ml</span></p>
  </div>
  </div>
  </section>
 
  <section id="motivationalTips" class="mb-4">
  <h2>Motivational Tips</h2>
  <div class="card neumorphic">
  <div class="card-body">
  <p id="tip">Ready to conquer your goals?</p>
  </div>
  </div>
  </section>
  </main>
 
  <footer class="text-center py-3 neumorphic">
  <p>&copy; 2024 Intermittent Fasting Tracker. All rights reserved.</p>
  </footer>
 
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
 </body>
 </html>
